<body>
    <script>
              let number=parseInt(prompt(""));
               total=0;

               while(number >0){
                rem=number%10;

                number=(number-rem)/10
                if(rem%2!=0){
                    total+=rem;
                }
               }
               console.log(total);
    </script>
</body>
